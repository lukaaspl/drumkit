<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1. Drums</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins|Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" defer></script>
    <script src="drums.js" defer></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="entry">
      <button class="run-btn">Start the show</button>
    </div>
    <div class="container"></div>
    <div class="settings hidden">
      <label for="backgroundMusicVolume">Background:</label>
      <input
        id="backgroundMusicVolume"
        min="0"
        max="1"
        step="0.1"
        type="range"
      />
      <label for="effectsVolume">Effects:</label>
      <input id="effectsVolume" min="0" max="1" step="0.1" type="range" />
    </div>
  </body>
</html>
